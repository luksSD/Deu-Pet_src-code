<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Deu Pet - Adoção</title>
</head>
<body>

<div layout:fragment="body">
    
    <div class="content-wrapper">
        
        <div class="page-header">
            <h3 class="page-title"> Gerenciar Animais </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Gerenciar Animais</li>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-10">
                                    <h4 class="card-title">Lista de animais cadastrados</h4>
                                </div>
                                <div class="col-md-2">
                                    <a class="btn btn-gradient-primary btn-sm" th:href="@{/adocao/cadastrar-animal}">
                                        Cadastrar
                                        Animal</a>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th> Animal</th>
                                    <th> Tipo</th>
                                    <th> Situação</th>
                                    <th> ID de registro</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <img src="/resources/images/animals/cachorro1.png" class="me-2" alt="image">
                                        Caramelo
                                    </td>
                                    <td> Cachorro</td>
                                    <td>
                                        <label class="badge badge-gradient-success">ADOTADO</label>
                                    </td>
                                    <td> 1</td>
                                    <td><a class="btn btn-gradient-info btn-sm"> Editar</a></td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="/resources/images/animals/gato1.png" class="me-2" alt="image"> Miau
                                    </td>
                                    <td> Gato</td>
                                    <td>
                                        <label class="badge badge-gradient-warning">PARA ADOÇÂO</label>
                                    </td>
                                    <td> 2</td>
                                    <td><a class="btn btn-gradient-info btn-sm"> Editar</a></td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="/resources/images/animals/cachorro2.png" class="me-2" alt="image">
                                        Tiburcinho
                                    </td>
                                    <td> Cachorro</td>
                                    <td>
                                        <label class="badge badge-gradient-warning">PARA ADOÇÂO</label>
                                    </td>
                                    <td> 3</td>
                                    <td><a class="btn btn-gradient-info btn-sm"> Editar</a></td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="/resources/images/animals/gato2.png" class="me-2" alt="image">
                                        Johnzinho
                                    </td>
                                    <td> Gato</td>
                                    <td>
                                        <label class="badge badge-gradient-success">ADOTADO</label>
                                    </td>
                                    <td> 4</td>
                                    <td><a class="btn btn-gradient-info btn-sm"> Editar</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
