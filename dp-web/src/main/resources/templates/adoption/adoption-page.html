<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Deu Pet - Adoção</title>
</head>
<body>
<div layout:fragment="body">

  <div class="page-header">
    <h3 class="page-title"> Gerenciar Animais </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a th:href="@{/}">Início</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Gerenciar Animais</li>
        </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="col-12">
            <div class="row">
              <div class="col-md-9">
                <h4 class="card-title">Lista de animais cadastrados</h4>
              </div>

              <div class="col-md-2">
                <a class="btn btn-gradient-primary" th:href="@{/adocao/cadastrar-animal}">
                  Cadastrar Animal</a>
              </div>
            </div>

          </div>
        </div>

        <div class="card-body">
          <div class="col-12">
            <div class="row">
              <div class="accordion" id="accordion" role="tablist">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header" role="tab" id="heading-1">
                      <h6 class="mb-0">
                        <a data-toggle="collapse" href="#collapse-1" aria-expanded="false"
                           aria-controls="collapse-1" class="collapsed"> Filtros </a>
                      </h6>
                    </div>
                    <div id="collapse-1" class="collapse" role="tabpanel"
                         aria-labelledby="heading-1" data-parent="#accordion" style="">
                      <div class="row">
                        <div class="col-md-12 mx-3">

                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-check form-check-primary">
                                <label class="form-check-label">
                                  <input type="checkbox"
                                         class="form-check-input animal-status"
                                         value="PARA ADOÇÃO"
                                         name="status">
                                  Para Adoção <i class="input-helper"></i>
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-check form-check-primary">
                                <label class="form-check-label">
                                  <input type="checkbox"
                                         class="form-check-input animal-status"
                                         value="Adotado"
                                         name="status">
                                  Adotado <i class="input-helper"></i>
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-check form-check-primary">
                                <label class="form-check-label">
                                  <input type="checkbox"
                                         class="form-check-input animal-type"
                                         value="Cachorro"
                                         name="animal">
                                  Cachorro <i class="input-helper"></i>
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-check form-check-primary">
                                <label class="form-check-label">
                                  <input type="checkbox"
                                         class="form-check-input animal-type"
                                         value="Gato"
                                         name="animal">
                                  Gato <i class="input-helper"></i>
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="card-body">
          <div class="table-responsive">
            <table class="table"
                   id="custom-table">
              <thead id="table-head">
              <tr>
                <th> Animal</th>
                <th> Tipo</th>
                <th> Situação</th>
                <th> ID</th>
                <th></th>
              </tr>
              </thead>
              <tbody id="table-body">
              <tr th:each="animal : ${listaAnimal}" id="table-lines">
                <td>
                  <img src="/resources/images/animals/animal1.jpg" class="me-2" alt="image">
                  <span th:text="${animal.nome}">Tibursinho</span>
                </td>
                <td th:text="${animal.tipo}">tipo aqui</td>
                <td th:if="${animal.situacaoAodocao == true}"><label
                  class="badge badge-gradient-success">ADOTADO</label></td>
                <td th:if="${animal.situacaoAodocao == false}"><label
                  class="badge badge-gradient-warning">PARA ADOÇÃO</label></td>
                <td th:text="${animal.id}">id aqui</td>

                <td>
                  <a class="btn btn-gradient-info btn-sm"
                     th:href="@{/adocao/detalhes-animal/{id} (id=${animal.id})}">
                    Detalhes</a>

                  <a th:href="@{/adocao/deletar/{id} (id=${animal.id})}"
                     class="btn btn-gradient-dark btn-sm"> Excluir</a>
                </td>
              </tr>
              </tbody>
            </table>

            <div class="alert alert-warning" id="noEntryAlert" role="alert"> Nem um registro encontrado.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
<script src="/resources/js/adoption-table-filter.js"></script>
