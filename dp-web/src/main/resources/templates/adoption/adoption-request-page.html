<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Deu Pet - Solicitações de Adoção</title>
</head>
<body>

<div layout:fragment="body">

  <div class="page-header">
    <h3 class="page-title"> Solicitações de Adoção </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a th:href="@{/}">Início</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Solicitações de Adoção</li>
        </li>
      </ol>
    </nav>
  </div>

  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Gerenciar solicitações de adoção</h4>
          <p class="card-description"> Lista de solicitações
          </p>
          <table class="table table-striped">
            <thead>
            <tr>
              <th> Usuário</th>
              <th> Nome</th>
              <th> Animal</th>
              <th> Data</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="py-1">
                <img src="/resources/images/faces-clipart/pic-1.png" alt="image">
              </td>
              <td> Herman Beck</td>
              <td> Miau</td>
              <td> 03/10/2022</td>
              <td>
                <a class="btn btn-gradient-info btn-sm"> Visualizar</a>
              </td>
            </tr>
            <tr>
              <td class="py-1">
                <img src="/resources/images/faces-clipart/pic-2.png" alt="image">
              </td>
              <td> Olivia Maria</td>
              <td> Tiburcinho</td>
              <td> 04/10/2022</td>
              <td>
                <a class="btn btn-gradient-info btn-sm"> Visualizar</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
