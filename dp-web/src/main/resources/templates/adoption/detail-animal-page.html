<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Deu Pet - Detalhes do Animal</title>
</head>
<body>

<div layout:fragment="body">

    <div class="page-header">
        <h3 class="page-title"> Informações do animal </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

                <li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/adocao/gerenciar-animais}">Gerenciar
                    Animais</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Detalhes Animal</li>

            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="border-bottom text-center pb-4">

                                <img src="/resources/images/animals/cachorro2.png" alt="profile"
                                     class=" mw-100 rounded mb-3">

                            </div>

                            <div class="col-lg-8">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h3>Tibursinho</h3>
                                        <div class="d-flex align-items-center">
                                            <h5 class="mb-0 mr-2 text-muted">Santa Rita do Sapucaí - MG </h5>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <h5 class="mb-0 mr-2 text-muted">Brasil</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-8 mt-5 ">
                                <div class="d-flex justify-content-between mb-1">

                                    <a class="btn btn-sm btn-gradient-primary btn-block"
                                       th:href="@{/adocao/editar-animal}">
                                        Editar informações</a>
                                </div>
                            </div>


                        </div>

                        <div class="col-lg-6">
                            <div class="py-4">
                                <div class="border-bottom">
                                    <p class="lead">
                                        <span class="float-left"> Espécie </span>
                                        <span class="float-right text-muted"> Cachorro </span>
                                    </p>
                                    <p class="lead">
                                        <span class="float-left"> Sexo </span>
                                        <span class="float-right text-muted"> Macho </span>
                                    </p>
                                    <p class="lead">
                                        <span class="float-left"> Porte </span>
                                        <span class="float-right text-muted"> Médio </span>
                                    </p>
                                    <p class="lead">
                                        <span class="float-left"> Raça </span>
                                        <span class="float-right text-muted"> Sem Raça Definida </span>
                                    </p>
                                    <p class="lead">
                                        <span class="float-left"> Temperamento </span>
                                        <span class="float-right text-muted"> Calmo </span>
                                    </p>
                                    <p class="lead">
                                        <span class="float-left"> Pelagem primaria </span>
                                        <span class="float-right text-muted"> Marrom </span>
                                    </p>

                                </div>


                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


</body>
</html>
