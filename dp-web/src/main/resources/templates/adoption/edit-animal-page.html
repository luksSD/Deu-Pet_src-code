<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Deu Pet - Editar Animal</title>
  <script th:inline="javascript" th:if="${errorMessage}">
     window.onload = () => {
        $('#errorModal').modal('show');
    }












  </script>
</head>

<body>

<div layout:fragment="body">

  <div class="page-header">
    <h3 class="page-title"> Editar Animal </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Início</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/adocao/gerenciar-animais}">Gerenciar
          Animais</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page"><a
          th:href="@{/adocao/detalhes-animal/{id} (id=${animal.id})}">Detalhes
          Animais</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editar Animal</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Dados do Animal</h4>

          <form th:action="@{/adocao/update}" method="POST"
                th:object="${animal}">

            <p class="card-description"> Insira os dados do animal a ser cadastrado </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 ">Nome</label>
                  <div class="col-sm-12">
                    <input class="form-control" id="inputAnimalName" type="text"
                           required placeholder="Insira o nome do animal"
                           th:field="${animal.nome}"/>
                  </div>
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Tipo</label>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="typeRadios"
                               id="typeRadios1" value="" checked=""> Cachoro </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="typeRadios"
                               id="typeRadios2" value="option2"> Gato </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4">Peso</label>
                  <div class="col-sm-12">
                    <input class="form-control" required id="inputAnimalPeso"
                           placeholder="Insira o peso do animal" th:field="${animal.peso}"/>
                    <!--                                            <input type="text" class="form-control">-->
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Sexo</label>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="sexRadios"
                               id="sexRadios1" value="" checked=""> Macho </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="sexRadios"
                               id="sexRadios2" value="option2"> Fêmea </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4">Porte</label>
                  <div class="col-sm-12">

                    <input class="form-control" id="inputAnimalPorte"
                           required
                           placeholder="Insira o porte do animal" th:field="${animal.porte}"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4">Raça</label>
                  <div class="col-sm-12">
                    <input class="form-control" id="inputAnimalRaca"
                           required
                           placeholder="Insira o raça do animal" th:field="${animal.raca}"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="row"></div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-6">Pelagem Primária</label>
                  <div class="col-sm-12">
                    <input class="form-control" id="inputAnimalPelagemPrimaria"
                           required
                           placeholder="Insira a cor predominante do animal"
                           th:field="${animal.pelagemPrimaria}"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-6">Pelagem Secundária</label>
                  <div class="col-sm-12">
                    <input class="form-control" id="inputAnimalpelagemSecundaria"
                           required
                           placeholder="Insira a cor predominante do animal"
                           th:field="${animal.pelagemSecundaria}"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4">Temperamento</label>
                  <div class="col-sm-12">
                    <input class="form-control" id="inputAnimalTemperamento"
                           required
                           placeholder="Insira a cor predominante do animal"
                           th:field="${animal.temperamento}"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4">Status</label>
                  <div class="col-sm-12">
                    <select class="form-control form-control-lg" th:field="${animal.situacao}">
                      <option value="espera">Em Espera</option>
                      <option value="adocao">Para Adoção</option>
                      <option value="adotado">Adotado</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="border-bottom mb-3"></div>

            <button type="submit" class="btn btn-gradient-primary mr-2">Salvar</button>
            <input th:field="${animal.id}" type="hidden">
            <a class="btn btn-light" th:href="@{/adocao/gerenciar-animais}">Cancelar</a>


          </form>

        </div>
      </div>
    </div>
  </div>
  <!--MODAL DE ERRO-->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
       aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="swal2-icon swal2-error swal2-icon-show"
             style="display: flex;">
                    <span class="swal2-x-mark">
                    <span class="swal2-x-mark-line-left"></span>
                    <span class="swal2-x-mark-line-right"></span>
                    </span>
        </div>

        <h2 class="swal2-title" style="display: block;">Erro ao realizar operação!</h2>
        <div class="row text-center mt-3">

        </div>

        <div class="modal-body text-right">
          <h5 th:text="${errorMessage}">Error message</h5>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-gradient-danger"
                  data-dismiss="modal">Fechar
          </button>
        </div>


      </div>
    </div>
  </div>

</div>
</body>
</html>
